<div class="change-password-container">
	<h3>Смена пароля</h3>
	<form (ngSubmit)="changePassword()">
		<div class="form-group">
			<label for="newPassword">Новый пароль</label>
			<input
				type="password"
				[(ngModel)]="newPassword"
				name="newPassword"
				[ngClass]="{ 'input-error': newPassword && newPassword.length < 6 }"
				required
				class="form-control"
			/>
			@if(newPassword && newPassword.length < 6){
			<div class="error-message">Пароль должен содержать не менее 6 символов.</div>
			}
		</div>
		<div class="form-group">
			<label for="confirmPassword">Подтвердите новый пароль</label>
			<input
				type="password"
				[(ngModel)]="confirmPassword"
				name="confirmPassword"
				[ngClass]="{ 'input-error': confirmPassword && confirmPassword.length < 6 }"
				required
				class="form-control"
			/>
			@if(confirmPassword && confirmPassword.length < 6){
			<div class="error-message">Пароль должен содержать не менее 6 символов.</div>
			}
		</div>
		<p-button
			type="submit"
			label="Сменить пароль"
			[disabled]="confirmPassword?.length < 6 || newPassword?.length < 6"
			styleClass="submit-button"
		></p-button>
	</form>
</div>

<p-toast position="top-right"></p-toast>
